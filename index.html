<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compta</title>
        <link rel="stylesheet" href="src/style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    </head>
    <body>
        <div class="main">
            <h1>Compta</h1>
            <div class="save" >
                <button id="save" title="Sauvegarder le fichier" >
                    <i class="fas fa-save" ></i>
                </button>
                <button id="open" title="Ouvrir un fichier" >
                    <i class="fas fa-folder-open"></i>
                </button>
            </div>
            <div class="primary">
                <div class="salaryLine">
                    <div class="salary">
                        <input type="number" name="salary" id="salary" value="1200" placeholder="Salaire">
                        <span>€</span>
                    </div>
                </div>
                <div id="tab" class="tab">
                    <!-- Générer par le script -->
                    <table class="lines" >
                        <thead>
                            <tr>
                                <th>Libellé</th>
                                <th>Montant</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                           <tr>
                               <th>Total</th>
                               <td id="total" ></td>
                               <td></td>
                           </tr>
                       </tfoot>
                    </table>
                </div>
                <div class="resultLine" >
                    <span class="infobulle" aria-label="25% du total">Economie</span>
                    <span id="saving">50,00€</span>
                    <div class="salary saving" >
                        <input id="savingPercent" type="number">
                        <span>%</span>
                    </div>
                </div>
                <div class="resultLine" >
                    <span class="infobulle" aria-label="Le restant" >Plaisir</span>
                    <span id="pleasure" >0,00€</span>
                </div>
            </div>
        </div>
    </body>
    <script src="src/script.js"></script>
</html>
